{% set name = "django-braces" %}
{% set version = "1.15.0" %}
{% set sha256 = "f451d08ffc1078d81209a2e17f2219bce20196928853c82405451b18a46875e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - django >=1.8

about:
  home: https://github.com/brack3t/django-braces
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Reusable, generic mixins for Django '
  description: |
    Mixins for Django's class-based views.
  doc_url: https://django-braces.readthedocs.io/en/latest/
  dev_url: https://github.com/brack3t/django-braces

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
