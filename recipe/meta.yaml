{% set name = "django-braces" %}
{% set version = "1.12.0" %}
{% set sha256 = "7c5b91c75240ccf2eb124fe3b09dd4978e8f4d412b553bb791920bd55839159c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8

about:
  home: https://github.com/brack3t/django-braces
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Reusable, generic mixins for Django '
  description: |
    Mixins for Django's class-based views.
  doc_url: https://django-braces.readthedocs.io/en/latest/
  dev_url: https://github.com/brack3t/django-braces

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
